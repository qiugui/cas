<div>
  <mat-form-field class="textInput">
    <mat-select i18n-placeholder="services.form.label.type"
               [placeholder]="messages.services_form_label_type"
               [(ngModel)]="type"
               (change)="changeType()">
      <mat-option *ngFor="let opt of types; let i = index" [value]="opt">
        {{ display[i] }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
